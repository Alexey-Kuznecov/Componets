<!DOCTYPE html>
<html>
<head>
   <meta charset=utf-8>
   <title>Template by Mantilas (npm, gulp, bower)</title>
   <!-- build:css css/vendor.css -->
   <!-- bower:css -->
   <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.css" />
   <!-- endbower -->
   <!-- endbuild -->
   <!-- build:css css/main.css -->
   <link rel="stylesheet" type="text/css" href="css/main.css">
   <!-- endbuild -->
</head>
<body>
   <div class="main">
      <br />
      <h1>Компоненты</h1>
      <br />
      <div class="panel panel-default">
       <!-- Содержание панели по умолчанию -->
         <div class="panel-heading">Мои компоненты</div>
         <div class="panel-body">
            <p></p>
         </div>

         <!-- Таблица -->
        <table class="table">
            <tr>
               <th>Номер</th>
               <th>Компонент</th>
               <th>Тип</th>
               <th>Версия</th>
               <th>Обзор</th>
            </tr>
            <tr>
               <td>1</td>
               <td>Слайдер</td>
               <td>Горизонтльный</td>
               <td>0.1</td>
               <td><a class="btn btn-default" href="cardbox.html" role="button">Обзор</a></td>
            </tr>
            <tr>
               <td>2</td>
               <td>Слайдер</td>
               <td>Вертикальный</td>
               <td>0.1</td>
               <td><a class="btn btn-default" href="#" role="button">Обзор</a></td>
            </tr>
        </table>
      </div>
      <div class="panel panel-default">
       <!-- Содержание панели по умолчанию -->
         <div class="panel-heading">Сторонние</div>
         <div class="panel-body">
            <p></p>
         </div>
         <!-- Таблица -->
        <table class="table">
            <tr>
               <th>Номер</th>
               <th>Компонент</th>
               <th>Тип</th>
               <th>Версия</th>
               <th>Обзор</th>
            </tr>
            <tr>
               <td>1</td>
               <td>Плитка</td>
               <td>Слайдер</td>
               <td>0.1</td>
               <td><a class="btn btn-default" href="#" role="button">Обзор</a></td>
            </tr>
        </table>
      </div>
   </div>
   <!-- build:js scripts/vendor.js -->
   <!-- bower:js  -->
   <script src="bower/jquery/dist/jquery.js"></script>
   <script src="bower/bootstrap/dist/js/bootstrap.js"></script>
   <!-- endbower -->
   <!-- endbuild -->
   <!-- build:js scripts/main.js -->
   <script src="js/main.js"></script>
   <script src="js/plugins.js"></script>
   <!-- endbuild -->
</body>
</html>
